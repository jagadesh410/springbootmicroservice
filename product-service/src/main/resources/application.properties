spring.application.name=product-service

#enabling connection to the db(database)
spring.datasource.url=jdbc:postgresql://localhost:5432/product_service

#providing admin credentials to perform db_transactions.
spring.datasource.username=postgres
spring.datasource.password=admin

#Enables application to run on specified port number
server.port=8080

#enabling the logging of SQL statements generated by the JPA (Java Persistence API) 
spring.jpa.show-sql=true

#instructs Hibernate to automatically update the database schema 
#based on the entity mappings if exists
spring.jpa.hibernate.ddl-auto=update