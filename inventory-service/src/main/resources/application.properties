spring.application.name=inventory-service

#enabling connection to the db(database)
spring.datasource.url=jdbc:postgresql://localhost:5432/inventory_service

#providing admin credentials to perform db_transactions.
spring.datasource.username=postgres
spring.datasource.password=admin

#enabling the logging of SQL statements generated by the JPA (Java Persistence API) 
spring.jpa.show-sql=true

spring.jpa.hibernate.ddl-auto=none

#Enables application to run on specified port number
server.port=8083

#Enables application for the database migration
spring.liquibase.change-log=classpath:db/changelog/changelog-master.xml